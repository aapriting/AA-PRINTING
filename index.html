<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AA PRINTING1211</title>
  <style>
    :root {
      --primary: #ff6f00;
      --text-dark: #1c1c1c;
      --accent: #003366;
      --background: #f9f9f9;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: var(--background);
      color: var(--text-dark);
    }

    header {
      background-color: white;
      text-align: center;
      padding: 30px 10px 10px;
      border-bottom: 2px solid #eee;
    }

    header img {
      width: 150px;
      max-width: 50%;
    }

    header h1 {
      font-size: 28px;
      margin: 10px 0 0;
      color: var(--accent);
    }

    header p {
      font-style: italic;
      color: var(--primary);
      margin-top: 5px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .service {
      background: white;
      margin: 20px 0;
      padding: 20px;
      border-left: 5px solid var(--primary);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .service h3 {
      margin-top: 0;
    }

    .order-btn {
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      padding: 10px 16px;
      border-radius: 4px;
      display: inline-block;
      margin-top: 10px;
    }

    .order-btn:hover {
      background-color: #001f4d;
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      padding: 20px 0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 22px;
      }
      .service {
        padding: 15px;
      }
      .order-btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo AA PRINTING" />
  <h1>AA PRINTING1211</h1>
  <p>Solusi Kreatif Menetak</p>
</header>

<div class="container">
  <!-- Contoh layanan, kamu bisa tambah atau urut ulang -->
  <div class="service">
    <h3>Paket Proposal</h3>
    <a class="order-btn" href="https://docs.google.com/forms/d/e/1FAIpQLSePgO1ExkpsVk_Qkh8rvvgcHOlZfVWkVZi5z8TW6GcYgg8sXw/viewform" target="_blank">Order Sekarang</a>
  </div>

  <div class="service">
    <h3>Olah Data Skripsi</h3>
    <a class="order-btn" href="https://forms.gle/9A16SigXMe7BPQun9" target="_blank">Order Sekarang</a>
  </div>

  <div class="service">
    <h3>Templet PPT</h3>
    <a class="order-btn" href="https://forms.gle/yprigRXdmH3qiKDm9" target="_blank">Order Sekarang</a>
  </div>

  <div class="service">
    <h3>Jilid Buku / Hard Cover</h3>
    <a class="order-btn" href="https://forms.gle/tdhvp9pLS549Jyez6" target="_blank">Order Sekarang</a>
  </div>

  <!-- Tambah layanan lainnya sesuai isi PDF -->
</div>

<footer>
  &copy; 2025 AA PRINTING1211 â€“ All Rights Reserved
</footer>

</body>
</html>
